<br>
<ul class="nav nav-pills nav-justified">
    <li role="presentation" ng-class="{'active': vm.active}">
        <a class="pointer" ng-click="showProcessInstances(true)" data-toggle="tab">
            <h4>
                <i class="glyphicon glyphicon-edit"></i> flussi attivi
            </h4>
        <small>seleziona per avere la lista completa dei flussi attivi</small>
    </a></li>
    <li role="presentation" ng-class="{'active-info': !vm.active}">
        <a class="pointer" ng-click="showProcessInstances(false)" data-toggle="tab">
            <h4>
                <i class="glyphicon glyphicon-check"></i> flussi completati
            </h4>
        <small>seleziona per avere la lista completa dei flussi completati</small>
    </a></li>
</ul>
<br>
<div class="row">
    <div class="col-md-3 padding-top">
        <br>
        <div>
            <h4>Ordinamento temporale</h4>
            <div>
                <button class="btn btn-default btn-block margin-top-20"
                        ng-click="vm.order ===  'ASC' ?  vm.order='DESC' : vm.order = 'ASC'">
                    <span class="glyphicon glyphicon-sort"></span>
                    {{vm.order === 'ASC' ? 'Crescente' : 'Descrescente'}}
                </button>
            </div>
        </div>

        <br>
        <h4>Tipologie</h4>
        <workflow-types processes="processes"
                        prefix="'workflow'"
                        paging="paging"
                        metadata-fields="metadataFields"
                        process-definitions="wfDefs">
        </workflow-types>
        <br>
        <br>
        <button ng-click="search()" class="btn btn-primary">Filtra</button>
    </div>


    <div class="col-md-9">
        <h3>Flussi {{vm.active ? 'attivi' : 'completati'}}</h3>
        <tasklist
                tasks="vm.tasks"
                advanced="advanced"
                paging="paging"
                class="tasks"
                detailed="detailed"
                select-process-definition-key="selectProcessDefinitionKey"
                process-definitions="processDefinitions"
                action-buttons="false">
        </tasklist>

        <pre ng-show="development">
      {{workflows.data | json}}
    </pre>
    </div>

    <!--paginazione-->
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
                        ng-change="vm.transition(current)"></uib-pagination>
    </div>
</div>
