<div ng-cloak>

  <!--   <input type="text" ng-model="vm.font" /> -->
  <!--   <button ng-click="reloadImg()">Reload</button> -->

  <div class="row text-center">
    <!-- intestazione -->
    <h3>{{vm.definition.name}}</h3>
    <p class="text-muted">{{vm.definition.description}}</p>
    <img class="img-bordered" ng-src='{{vm.diagramUrl}}' title="{{vm.definition.name}}" style="max-width: 100%" />
  </div>

  <!-- /rest/processinstances/start/{processName} or start-hire-process -->
  <form novalidate class="flows-form" name="taskForm" ng-submit="submitTask(picFile)">
    <input type="hidden" name="taskId" value="{{vm.data.taskId}}" />
    <input type="hidden" name="definitionId" value="{{vm.data.definitionId}}" />

    <div class="row">
      <label for="titolo">Titolo</label>
      <input type="text" ng-model="vm.data.titolo" name="titolo" id="titolo" class="form-control" required>
    </div>


    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ng-include src="vm.formUrl" ng-model="vm.data" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-4">
        <button class="btn btn-primary btn-block" type="reset">Reimposta</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-block" type="submit" ng-disabled="taskForm.$invalid">{{ vm.taskId ? "Avanti" : "Avvia Flusso"}}</button>
      </div>
    </div>
  </form>

  <hr>
  <pre>{{scope | json}}</pre>
  <pre>{{vm | json}}</pre>
</div>
