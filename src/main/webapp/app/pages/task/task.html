<div ng-cloak>

  <!-- intestazione -->
  <div class="row text-center" ng-if="vm.taskId">
    <h3>{{vm.definition.name}}</h3>
    <p class="text-muted">{{vm.definition.description}}</p>
    <div class="col-xs-4">
      <img class="img-bordered" ng-src='{{vm.diagramUrl}}' title="{{vm.definition.name}}" style="max-width: 100%" />
    </div>
    <div class="col-xs-4">
      Metadati
    </div>
    <div class="col-xs-4">
      Documenti
    </div>
  </div>
  <div class="row text-center" ng-if="!vm.taskId">
    <!-- intestazione -->
    <h3>{{vm.definition.name}}</h3>
    <p class="text-muted">{{vm.definition.description}}</p>
    <img class="img-bordered" ng-src='{{vm.diagramUrl}}' title="{{vm.definition.name}}" style="max-width: 100%" />
  </div>
  <hr>

  <div class="row">
    <form novalidate class="flows-form" name="taskForm" ng-submit="submitTask(picFile)">
      <input type="hidden" name="taskId" value="{{vm.data.taskId}}" />
      <input type="hidden" name="processDefinitionId" value="{{vm.data.processDefinitionId}}" />

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
           <ng-include src="vm.formUrl" onload="autofill()" />
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button class="btn btn-primary" back><span class="glyphicon glyphicon-arrow-left"></span> Ritorna</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn btn-primary" type="reset"><span class="glyphicon glyphicon-refresh"> Reimposta</button>
              </div>
              <div class="btn-group" role="group">
                <button class="btn btn-primary" type="submit" ng-disabled="taskForm.$invalid">{{ vm.taskId ? "Invia" : "Avvia Flusso"}} <span class="glyphicon glyphicon-arrow-right"></span></button>
              </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <hr>
<!--   <pre>{{taskForm | json}}</pre> -->
  <pre>{{vm | json}}</pre>
</div>
