<div ng-cloak>

  <!--   <input type="text" ng-model="vm.font" /> -->
  <!--   <button ng-click="reloadImg()">Reload</button> -->

  <div class="row text-center">
    <!-- intestazione -->
    <h3>{{vm.definition.name}}</h3>
    <p class="text-muted">{{vm.definition.description}}</p>
    <img class="img-bordered" ng-src='{{vm.diagramUrl}}' title="{{vm.definition.name}}" style="max-width: 100%" />
  </div>
  <hr>

  <!-- /rest/processinstances/start/{processName} or start-hire-process -->
  <form novalidate class="flows-form" name="taskForm" ng-submit="submitTask(picFile)">
    <input type="hidden" name="taskId" value="{{vm.data.taskId}}" />
    <input type="hidden" name="definitionId" value="{{vm.data.definitionId}}" />

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ng-include src="vm.formUrl" onload="autofill()" autoscroll="true" />
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button class="btn btn-primary" back><span class="glyphicon glyphicon-arrow-left"></span> Ritorna</button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-primary" type="reset"><span class="glyphicon glyphicon-refresh"> Reimposta</button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-primary" type="submit" ng-disabled="taskForm.$invalid">{{ vm.taskId ? "Avanti" : "Avvia Flusso"}} <span class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>
      </div>
    </div>
  </form>

  <hr>
  <pre>{{vm | json}}</pre>
</div>
