{{tasks}}
<div ng-cloak>
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-default btn-block margin-top-20" ng-click="advanced = !advanced">
                <span class="glyphicon" ng-class="{'glyphicon-wrench': !advanced, 'glyphicon-tasks': advanced}"></span>
                modalit√† {{advanced ? 'semplice' : 'avanzata'}}
            </button>
            <div ng-show="advanced">
                <h4>Tipologie</h4>
                <workflow-types criteria="criteria"
                                filters="true"
                                reset-filters="resetFilters"
                                select-process-definition-key="selectProcessDefinitionKey"
                                process-definitions="wfDefs">
                </workflow-types>
            </div>
        </div>

        <div class="col-md-9">
            <h4>Attivita completate</h4>
            <div ng-repeat="availableFilter in availableFilters">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group" ng-repeat="option in availableFilter.values">
                        <button class="btn btn-default btn-sm"
                                ng-class="{active: completedFilterSelected === option.key}"
                                ng-click="filter(option.key)">
                            <span class="glyphicon glyphicon-calendar"></span> {{option.label}}
                        </button>
                    </div>
                </div>
            </div>
            <task-list tasks="vm.taskCompletedForMe"></task-list>
            <pre ng-show="development">
              {{vm.taskCompletedForMe | json}}
            </pre>
        </div>
    </div>

</div>
