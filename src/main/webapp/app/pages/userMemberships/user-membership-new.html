<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myMembershipLabel" translate="sprintApp.membership.home.createOrEditLabel">Create or
                                                                                                               edit a
                                                                                                               Membership</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.membership.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.membership.id" readonly/>
        </div>
        <div class="form-group">
            <div id="field_username" class="form-group">
                <label class="control-label" translate="sprintApp.membership.user"
                       for="field_username">Username</label>
                <typeaheadinput id="field_username" type="flowsUsers" id="rup" ng-model="vm.membership.username"
                                label-model="$parent.vm.data.rup_label" ng-required="true">
                </typeaheadinput>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.membership.groupname"
                   for="field_groupname">Groupname</label>
            <input type="text" class="form-control" name="groupname" id="field_groupname"
                   ng-model="vm.membership.groupname"
                   readonly
                   required/>
            <div ng-show="editForm.groupname.$invalid">
                <p class="help-block"
                   ng-show="editForm.groupname.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.membership.grouprole"
                   for="field_grouprole">Grouprole</label>
            <select type="radio" ng-model="vm.membership.grouprole" id="field_grouprole" class="form-control" required>
                <!--todo: abilitare in futuro?-->
                <!--<option value="coordinator">Coordinator</option>-->
                <option value="member">Member</option>
            </select>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
