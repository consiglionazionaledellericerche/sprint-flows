
<div>
    <h2><span translate="flowsApp.blacklist.detail.title">Blacklist</span> {{vm.blacklist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="flowsApp.blacklist.email">Email</span></dt>
        <dd>
            <span>{{vm.blacklist.email}}</span>
        </dd>
        <dt><span translate="flowsApp.blacklist.processDefinitionKey">Process Definition Key</span></dt>
        <dd>
            <span>{{vm.blacklist.processDefinitionKey}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="blacklist-detail.edit({id:vm.blacklist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
