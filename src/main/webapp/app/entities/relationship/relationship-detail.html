
<div>
    <h2><span translate="sprintApp.relationship.detail.title">Relationship</span> {{vm.relationship.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="sprintApp.relationship.groupName">Group Name</span></dt>
        <dd>
            <span>{{vm.relationship.groupName}}</span>
        </dd>
        <dt><span translate="sprintApp.relationship.groupRelationship">Group Relationship</span></dt>
        <dd>
            <span>{{vm.relationship.groupRelationship}}</span>
        </dd>
        <dt><span translate="sprintApp.relationship.groupRole">Group Role</span></dt>
        <dd>
            <span>{{vm.relationship.groupRole}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="relationship-detail.edit({id:vm.relationship.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
