
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myRelationshipLabel" translate="sprintApp.relationship.home.createOrEditLabel">
            Create or edit a Relationship</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.relationship.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.relationship.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.relationship.groupName" for="field_groupName">Group
                                                                                                            Name</label>
            <input type="text" class="form-control" name="groupName" id="field_groupName"
                   ng-model="vm.relationship.groupName"
                   required/>
            <div ng-show="editForm.groupName.$invalid">
                <p class="help-block"
                   ng-show="editForm.groupName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.relationship.groupRelationship"
                   for="field_groupRelationship">Group Relationship</label>
            <input type="text" class="form-control" name="groupRelationship" id="field_groupRelationship"
                   ng-model="vm.relationship.groupRelationship"
                   required/>
            <div ng-show="editForm.groupRelationship.$invalid">
                <p class="help-block"
                   ng-show="editForm.groupRelationship.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.relationship.groupRole" for="field_groupRole">Group
                                                                                                            Role</label>
            <input type="text" class="form-control" name="groupRole" id="field_groupRole"
                   ng-model="vm.relationship.groupRole"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
