
<div>
    <h2><span translate="sprintApp.avviso.detail.title">Avviso</span> {{vm.avviso.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="sprintApp.avviso.contenuto">Contenuto</span></dt>
        <dd>
            <span>{{vm.avviso.contenuto}}</span>
        </dd>
        <dt><span translate="sprintApp.avviso.attivo">Attivo</span></dt>
        <dd>
            <span>{{vm.avviso.attivo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avviso-detail.edit({id:vm.avviso.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
