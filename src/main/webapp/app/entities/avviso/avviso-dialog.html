
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvvisoLabel" translate="sprintApp.avviso.home.createOrEditLabel">Create or edit a Avviso</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.avviso.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.avviso.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.avviso.contenuto" for="field_contenuto">Contenuto</label>
            <input type="text" class="form-control" name="contenuto" id="field_contenuto"
                    ng-model="vm.avviso.contenuto"
                    required />
            <div ng-show="editForm.contenuto.$invalid">
                <p class="help-block"
                    ng-show="editForm.contenuto.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.avviso.attivo" for="field_attivo">Attivo</label>
            <input type="checkbox" class="form-control" name="attivo" id="field_attivo"
                    ng-model="vm.avviso.attivo"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
