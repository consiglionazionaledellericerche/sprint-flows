
<div>
    <h2><span translate="sprintApp.membership.detail.title">Membership</span> {{vm.membership.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="sprintApp.membership.username">Username</span></dt>
        <dd>
            <span>{{vm.membership.username}}</span>
        </dd>
        <dt><span translate="sprintApp.membership.groupname">Groupname</span></dt>
        <dd>
            <span>{{vm.membership.groupname}}</span>
        </dd>
        <dt><span translate="sprintApp.membership.grouprole">Grouprole</span></dt>
        <dd>
            <span>{{vm.membership.grouprole}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="membership-detail.edit({id:vm.membership.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
