
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMembershipLabel" translate="sprintApp.membership.home.createOrEditLabel">Create or edit a Membership</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="membership.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.membership.grouprole" for="field_grouprole">Grouprole</label>
            <select class="form-control" id="field_grouprole" name="grouprole" ng-model="membership.grouprole">
                <option value="coordinator">Coordinator</option>
                <option value="member">Member</option>
            </select>

            <div ng-show="editForm.grouprole.$invalid">
                <p class="help-block"
                   ng-show="editForm.grouprole.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div id="field_cnrgroup" class="form-group">
            <label translate="sprintApp.membership.cnrgroup" for="field_cnrgroup">cnrgroup</label>
            <typeaheadinput id="field_cnrgroup" type="flowsGroups" id="group" ng-model="membership.cnrgroup"
                            ng-required="true">
            </typeaheadinput>
        </div>
        <div id="username" class="form-group">
            <label class="control-label" translate="sprintApp.membership.user"
                   for="username">Username</label>
            <typeaheadinput id="field_username" type="flowsUsers" id="rup" ng-model="membership.username"
                            label-model="$parent.vm.data.rup_label" ng-required="true">
            </typeaheadinput>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
