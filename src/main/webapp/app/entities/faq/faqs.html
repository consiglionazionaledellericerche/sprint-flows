<div>
    <h2 translate="sprintApp.faq.home.title">Faqs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="faq.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="sprintApp.faq.home.createLabel">
                        Create new Faq
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="sprintApp.faq.domanda">Domanda</span></th>
                    <th><span translate="sprintApp.faq.risposta">Risposta</span></th>
                    <th><span translate="sprintApp.faq.isReadable">Is Readable</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="faq in vm.faqs track by faq.id">
                    <td><a ui-sref="faq-detail({id:faq.id})">{{faq.id}}</a></td>
                    <td>{{faq.domanda}}</td>
                    <td>{{faq.risposta}}</td>
                    <td>{{faq.isReadable}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="faq-detail({id:faq.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="faq.edit({id:faq.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="faq.delete({id:faq.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
