
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFormLabel" translate="sprintApp.form.home.createOrEditLabel">Create or edit a Form</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.form.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.form.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.form.processDefinitionKey" for="field_processDefinitionKey">Process Definition Key</label>
            <input type="text" class="form-control" name="processDefinitionKey" id="field_processDefinitionKey"
                    ng-model="vm.form.processDefinitionKey"
                    required />
            <div ng-show="editForm.processDefinitionKey.$invalid">
                <p class="help-block"
                    ng-show="editForm.processDefinitionKey.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.form.version" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                    ng-model="vm.form.version"
                    required />
            <div ng-show="editForm.version.$invalid">
                <p class="help-block"
                    ng-show="editForm.version.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.form.taskId" for="field_taskId">Task Id</label>
            <input type="text" class="form-control" name="taskId" id="field_taskId"
                    ng-model="vm.form.taskId"
                    required />
            <div ng-show="editForm.taskId.$invalid">
                <p class="help-block"
                    ng-show="editForm.taskId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="sprintApp.form.form" for="field_form">Form</label>
            <button type="button" class="btn btn-xs btn-success" ng-click="vm.runTidy()">
              <span class="glyphicon glyphicon-indent-left"></span>
            </button>
            <button type="button" class="btn btn-xs btn-success" ng-click="vm.reloadHtml()">
              <span class="glyphicon glyphicon-refresh"></span>
            </button>
<!--             <textarea rows="10" class="form-control" name="form" id="field_form" -->
<!--                     ng-model="vm.form.form" -->
<!--                     required /> -->
            <div ui-ace="vm.aceOpts" ng-model="vm.form.form" style="height: 350px"></div>
            <div ng-show="editForm.form.$invalid">
                <p class="help-block"
                    ng-show="editForm.form.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <hr>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div ng-bind-html="vm.preview"></div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
