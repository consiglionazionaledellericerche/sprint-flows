
<div>
    <h2><span translate="sprintApp.form.detail.title">Form</span> {{vm.form.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="sprintApp.form.processDefinitionKey">Process Definition Key</span></dt>
        <dd>
            <span>{{vm.form.processDefinitionKey}}</span>
        </dd>
        <dt><span translate="sprintApp.form.version">Version</span></dt>
        <dd>
            <span>{{vm.form.version}}</span>
        </dd>
        <dt><span translate="sprintApp.form.taskId">Task Id</span></dt>
        <dd>
            <span>{{vm.form.taskId}}</span>
        </dd>
        <dt><span translate="sprintApp.form.form">Form</span></dt>
        <dd>
            <span>{{vm.form.form}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="form-detail.edit({id:vm.form.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
