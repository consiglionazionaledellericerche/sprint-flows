<div>
    <h2 translate="sprintApp.form.home.title">Forms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="form.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="sprintApp.form.home.createLabel">
                        Create new Form
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <div class="bg-info">
            <label>(paginazione DISABILITATA)</label><br>
            <label>Search Any: <input ng-model="search.$"></label><br>
            <label>Search TaskId: <input ng-model="search.taskId"></label><br>
            <label>Search processDefinitionKey: <input ng-model="search.processDefinitionKey"></label>
        </div>
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="processDefinitionKey"><span translate="sprintApp.form.processDefinitionKey">Process Definition Key</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="version"><span translate="sprintApp.form.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="taskId"><span translate="sprintApp.form.taskId">Task Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="form"><span translate="sprintApp.form.form">Form</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="form in vm.forms | filter:search:strict | orderBy:id">
                    <td><a ui-sref="form-detail({id:form.id})">{{form.id}}</a></td>
                    <td>{{form.processDefinitionKey}}</td>
                    <td>{{form.version}}</td>
                    <td>{{form.taskId}}</td>
                    <td>{{form.form}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="form-detail({id:form.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="form.edit({id:form.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="form.delete({id:form.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<!--    <div class="text-center">-->
<!--        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>-->
<!--        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>-->
<!--    </div>-->
</div>
