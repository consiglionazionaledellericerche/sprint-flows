<style>
  .custom-popup-wrapper {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    background-color: #fff;
    box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
  }

  .custom-popup-wrapper > .message {
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    color: darkorange;
  }

  .custom-popup-wrapper > .dropdown-menu {
    position: static;
    float: none;
    display: block;
    min-width: 160px;
    background-color: transparent;
    border: none;
    border-radius: 0;
    box-shadow: none;
  }
</style>

<input type="text"
    ng-model="ngModel"
    ng-required="ngRequired"
    placeholder="Digita il nome utente per avviare la ricerca"
    uib-typeahead="record for record in loadRecords($viewValue)"
    typeahead-loading="loadingLocations"
    typeahead-no-results="noResults"
    typeahead-editable=false
    typeahead-min-length=3
    typeahead-popup-template-url="app/inputs/typeaheadinput/typeaheadinput.popup.html"
    class="form-control">
