<div ng-show="processes" class="margin-bottom-helper tasks">
    <div class="row vertical-align-center" ng-repeat="process in processes">
        <div class="col-md-10">
            <!--todo: da fare il filtro?-->
            <!--<a class="pointer" ng-click="filterProcess(process.processDefinitionId)" title="filtra per il flusso {{process.title}}"><strong>{{process.title}}</strong></a>-->
            <a ng-href="#/details?processInstanceId={{process.id}}"
               title="dettagli del flusso {{process.processDefinitionId}}">
                <small class="label"
                       ng-class="{'label-info' : !process.completed, 'label-primary' : process.completed}">
                    {{process.processDefinitionId}}
                </small>
                <br>
            </a>
            <variables variables="process.variables" label-class="'font-italic'"></variables>
        </div>
        <div class="col-md-2 text-right vertical-align-center">
            <div class="btn-group" role="group" aria-label="Left Align">
                <a class="btn btn-default btn-sm" ng-href="#/details?processInstanceId={{process.id}}">
                    <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> dettagli
                </a>
            </div>
        </div>
    </div>
</div>
<div class="loading-spiner-holder" style="text-align: center" data-loading>
    <div class="loading-spiner spinner-loader"></div>
</div>
<div ng-show="paging" style="text-align: center">
    <paginator paging="paging"></paginator>
</div>
<span ng-show="processes.length == 0">nessuna Process Instance avviata</span>
