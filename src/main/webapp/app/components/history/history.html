<h4>Cronologia</h4>
<div class="task-history" ng-repeat="task in tasks | orderBy:'startTime'">
  <h5>
    <task-details task="task"></task-details>
    <b>{{task.name}} </b>
  </h5>
  <span ng-show="task.assignee !== null"> <b>Assegnatario</b>: {{task.assignee}} </span>
  <b>data di assegnazione</b>: {{task.startTime | date}} <br>
  <span ng-hide="task.endTime === null">
    <b>con data di completamento:</b> {{task.endTime | date}} ({{task.durationInMillis}} millisecondi)
  </span>
</div>
