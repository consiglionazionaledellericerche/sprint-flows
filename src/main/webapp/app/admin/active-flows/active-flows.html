<div ng-cloak>
  <div class="row">
    <div class="col-lg-12">
      <uib-tabset active="0" justified="true" type="pills"> <uib-tab index="0" select="setActiveContent('active')"> <uib-tab-heading>
      <h3>
        <i class="glyphicon glyphicon-time"></i>
        Flussi Attivi: {{vm.activeInstances.data.length}}
      </h3>
      </uib-tab-heading> </uib-tab> <uib-tab index="1" classes="available" select="setActiveContent('completed')"> <uib-tab-heading>
      <h3>
        <i class="glyphicon glyphicon-ok"></i>
        Flussi Completati: {{vm.completedInstances.data.length}}
      </h3>
      </uib-tab-heading> </uib-tab> </uib-tabset>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-default btn-block margin-top-20" ng-click="advanced = !advanced">
        <span class="glyphicon" ng-class="{'glyphicon-wrench': !advanced, 'glyphicon-tasks': advanced}"></span>
        modalit√† {{advanced ? 'semplice' : 'avanzata'}}
      </button>

      <div ng-show="advanced">
        <h4>Tipologie</h4>
        <workflow-types criteria="criteria" filters="true" reset-filters="resetFilters" select-process-definition-key="selectProcessDefinitionKey" process-definitions="processDefinitions"></workflow-types>
      </div>
    </div>

    <div class="col-md-9" ng-show="vm.activeContent == 'active'">
      <h3>
        <span class="label" ng-class="label-info">
          <i class="glyphicon glyphicon-user"></i>
          Lista dei processi attivi
        </span>
      </h3>
      <process-list processes="vm.activeInstances.data" paging="paging"></process-list>
    </div>

    <div class="col-md-9" ng-show="vm.activeContent == 'completed'">
      <h3>
        <span class="label" ng-class="label-info">
          <i class="glyphicon glyphicon-user"></i>
          Lista dei processi completati
        </span>
      </h3>
      <process-list processes="vm.completedInstances.data" paging="paging"></process-list>
    </div>

  </div>
  <pre ng-show="development">
    {{tasks | json}}
  </pre>
  <pre>{{vm | json}}</pre>
</div>
