version: '2'
services:
    sprint-app:
        image: sprint
        external_links:
            - sprint-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/sprint
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    sprint-postgresql:
        extends:
            file: postgresql.yml
            service: sprint-postgresql
