  it:
    documentation: 'https://github.com/consiglionazionaledellericerche/sprint-flows'
    features:
      - search for flow instances
      - list of my tasks
      - notification roles
      - workflow
      - generation of pdf documents
      - generation of summary reports
      - generation of .csv research report
    genericName: Scrivania Digitale
    localisedName: Scrivania Digitale
    longDescription: >2
        

      “Scrivania Digitale” platform is an application with a web interface that
      allows you to define and execute workflows that involve assigning tasks to
      different actors and the collection of information and documentation
      related to administrative activities. “Scrivania Digitale” also allows the
      management of Document flows within an institution, a company or any
      medium and large dimension structured reality. “Scrivania Digitale” has as
      main objective to guide the users predisposed in the management of various
      administrative procedures. “Scrivania Digitale” can be used in its
      “standalone version” or in  its “Integrated” version as well.The system is
      part of the e-government project of CNR, in coherence with the
      Administrative Digital Code and regulations concerning optimization of the
      productivity of public work and of efficiency and transparency of public
      administrations and their simplification and development\\*.\\*27 October
      2009, legislative decree, n. 150, on "Implementation of the 4      March
      2009 law, n. 15, on the matter of optimization of the productivity of
      public work and of efficiency and transparency of public administrations"
      and the recent 9 February 2012 legislative decree, n. 5, "Urgent measures
      of simplification and development" (art. 8 Simplification of participation
      in recruitment competitions and testing). 
    shortDescription: >-
      “Scrivania Digitale” platform is an application with a web interface that
      allows you to define and execute workflows.
